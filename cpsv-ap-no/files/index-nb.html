<!DOCTYPE html>
<html lang="nb">

<head>
   <meta charset="utf-8">
   <title>Forsøker å hente og vise engelsk versjon av html-filen</title>
</head>

<body id="body">
    Det finnes ingen norsk versjon av innholdet. Forsøker å hente en engelsk versjon.
    <script>
      async function fetchMyDocument(url) {
         try {
            let response = await fetch( url, {
            method: 'GET',
            redirect: 'follow', 
            headers: {
               'Accept': 'text/html',
               'Accept-Language' : 'en'
               }}) ; // Gets a promise
               document.body.innerHTML = await response.text(); // Replaces body with response
            } catch (err) {
               console.log('Fetch error:' + err); // Display error text
            }  
         };
      let targetURL = "https://data.norge.no/showroom/cpsv-ap-no";
      fetchMyDocument(targetURL);
   </script>
</body>

</html>
